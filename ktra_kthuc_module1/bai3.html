<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm cặp số chia hết cho k</title>
</head>
<body>
<script>
    function demCap(arr, k) {
        let count = 0;
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if ((arr[i] + arr[j]) % k === 0) {
                    count++;
                }
            }
        }
        return count;
    }

    let nhapVaoMang = prompt("Nhập các số nguyên cách nhau bằng dấu phẩy: ");
    let arr = nhapVaoMang.split(',');
    let mangSoNguyen = [];
    for (let i = 0; i < arr.length; i++) {
        mangSoNguyen.push(Number(arr[i].trim()));
    }
    let k = parseInt(prompt("Nhập số nguyên dương k:"));

    if (isNaN(k) || k <= 0) {
        alert("Số k không hợp lệ! Vui lòng nhập lại.");
    } else {
        let result = demCap(arr, k);
        alert("Số cặp có tổng chia hết cho " + k + " là: " + result);
    }
</script>
</body>
</html>
