<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<h1>Student management</h1>
<h2>Add new student</h2>
<input id="id" placeholder="Enter id"><br>
<input id="name" placeholder="Enter name"><br>
<input id="age" placeholder="Enter age"><br>
<input id="address" placeholder="Enter address"><br>
<button onclick="add()">Add</button>
<h2>Student ist</h2>
<p id="display"></p>
<body>
<script>


  class Student {
    constructor(id, name, age, address) {
      this.id = id;
      this.name = name;
      this.age = age;
      this.address = address;
    }

  }
  let studentList = [
    new Student(11, "chánh", 25, "ktvn"),
    new Student(24, "chánh", 25, "ktvn"),
    new Student(35, "chánh", 25, "ktvn"),
  ];
  display();

  function display() {
    let tableString = `<table border="1" style="border-collapse:  collapse">
                                <tr>
                                    <th>STT</th>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Address</th>
                                    <th>Delete</th>
                                </tr>`;
    for (let i = 0; i < studentList.length; i++) {
      tableString += `    <tr>
                                    <td>${i + 1}</td>
                                    <td>${studentList[i].id}</td>
                                    <td>${studentList[i].name}</td>
                                    <td>${studentList[i].age}</td>
                                    <td>${studentList[i].address}</td>
                                    <td><button onclick="deleteStudent(${studentList[i].id})">Delete</button></td>

                                </tr>`;
    }
    document.getElementById("display").innerHTML = tableString;
  }

  function deleteStudent(id) {
    let conf = confirm("bạn có muốn xoá sinh viên này không");
    if (conf) {
      for (let i = 0; i < studentList.length; i++) {
        if (studentList[i].id == id) {
          studentList.splice(i, 1);
          break;
        }
      }
    }
    display();
  }

  function add() {
    let id = document.getElementById("id").value;
    let name = document.getElementById("name").value;
    let age = document.getElementById("age").value;
    let address = document.getElementById("address").value;

    if (id!=""&&name!=""&&age!=""&&address!=""){
      let newStudent = new Student(id, name, age, address);
      studentList.push(newStudent);
      document.getElementById("id").value = "";
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("address").value = "";
    }else {
      alert("thông tin chưa nhập đủ")
    }

    display();

  }
</script>
</body>
</html>
