<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân rỗng</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập chiều cao của tam giác cân: "));

    if (!isNaN(h) && h > 0) {
        for (let i = 1; i <= h; i++) {
            let row = "";
            // In khoảng trắng đầu dòng để căn giữa
            for (let j = 1; j <= h - i; j++) {
                row += "&nbsp;&nbsp;";
            }
            // In phần thân tam giác
            for (let k = 1; k <= 2 * i - 1; k++) {
                if (k === 1 || k === 2 * i - 1 || i === h) {
                    row += "*";
                } else {
                    row += "&nbsp;&nbsp;";
                }
            }

            document.write(row + "<br>");
        }
    } else {
        alert("Vui lòng nhập một số nguyên dương hợp lệ!");
        document.write("Vui lòng nhập một số nguyên dương hợp lệ!");
    }
</script>
</body>
</html>
