<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xâu ký tự</title>
</head>
<body>
<script>
    function chuanHoaChuoi(str) {
        str = str.trim().replace(/\s+/g, ' ');
        let words = str.split(' ');
        for (let i = 0; i < words.length; i++) {
            let word = words[i].toLowerCase();
            words[i] = word.charAt(0).toUpperCase() + word.slice(1);
        }
        return words.join(' ');
    }

    function timTuDaiNhat(str) {
        let words = str.trim().split(/\s+/);
        let maxWord = words[0];
        for (let i = 1; i < words.length; i++) {
            if (words[i].length > maxWord.length) {
                maxWord = words[i];
            }
        }
        return maxWord;
    }

    function main() {
        let inputStr = prompt("Nhập chuỗi:");
        alert("Chuỗi ban đầu: " + inputStr);

        let normalizedStr = chuanHoaChuoi(inputStr);
        alert("Chuỗi sau khi chuẩn hóa: " + normalizedStr);

        let maxWord = timTuDaiNhat(normalizedStr);
        alert("Từ dài nhất: " + maxWord);
    }

    main();
</script>
</body>
</html>
