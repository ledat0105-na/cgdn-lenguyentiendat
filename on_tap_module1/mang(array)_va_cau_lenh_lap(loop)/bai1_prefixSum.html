<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let nhapVao = prompt("Nhập các số cách nhau bằng dấu phẩy: ");
    let a = nhapVao.split(',').map(Number);  // Tách chuỗi thành mảng và chuyển thành số
    let b = [];
    let sum = 0;

    for (let i = 0; i < a.length; i++) {
        sum += a[i];
        b.push(sum);
    }

    alert("Mảng được tạo là: " + b);
</script>
</body>
</html>
