<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính tổng các số chẵn</title>
</head>
<body>
<script>
  function tinhTongMaTran() {
    let m = parseInt(prompt("Nhập số dòng m của ma trận"));
    let n = parseInt(prompt("Nhập số cột n của ma trận"));

    let arr = []; // Khai báo mảng 2 chiều arr

    // Nhập các phần tử của ma trận
    for (let i = 0; i < m; i++) {
      let row = [];
      for (let j = 0; j < n; j++) {
        let value = parseInt(prompt(`Nhập phần tử cho ma trận tại vị trí [${i}][${j}]:`));
        row.push(value);
      }
      arr.push(row); // Thêm dòng vào ma trận
    }

    // Tính tổng các số chẵn
    let tong = 0;
    for (let i = 0; i < m; i++) {
      for (let j = 0; j < n; j++) {
        if (arr[i][j] % 2 === 0) {
          tong += arr[i][j];
        }
      }
    }

    // In kết quả
    alert("Tổng các phần tử chẵn trong ma trận là: " + tong);
  }

  tinhTongMaTran(); // Gọi hàm tính tổng
</script>
</body>
</html>
