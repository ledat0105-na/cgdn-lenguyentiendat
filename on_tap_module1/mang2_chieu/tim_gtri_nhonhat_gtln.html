<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tìm giá trị lớn nhất và giá trị nhỏ nhất</title>
</head>
<body>
<script>
  // Hàm tìm giá trị lớn nhất
  function timGiaTriLonNhat(arr) {
    let max = arr[0][0];

    // Duyệt qua từng phần tử trong mảng 2 chiều
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j++) {
        if (arr[i][j] > max) {
          max = arr[i][j];
        }
      }
    }
    return max;
  }

    function timGiaTriNhoNhat(arr) {
    let min = arr[0][0];

    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j++) {
        if (arr[i][j] < min) {
          min = arr[i][j];
        }
      }
    }
    return min;
  }

  function nhapMaTran(m, n) {
    let matrix = [];
    for (let i = 0; i < m; i++) {
      matrix[i] = [];
      for (let j = 0; j < n; j++) {
        let value = parseInt(prompt(`Nhập phần tử cho ma trận tại vị trí [${i}][${j}]:`));
        matrix[i][j] = value;
      }
    }
    return matrix;
  }

  let m = parseInt(prompt("Nhập số dòng m của ma trận"));
  let n = parseInt(prompt("Nhập số cột n của ma trận"));
  let maTran = nhapMaTran(m, n);

  let max = timGiaTriLonNhat(maTran);
  let min = timGiaTriNhoNhat(maTran);

  alert(`Giá trị lớn nhất trong ma trận là: ${max}`);
  alert(`Giá trị nhỏ nhất trong ma trận là: ${min}`);

</script>
</body>
</html>
