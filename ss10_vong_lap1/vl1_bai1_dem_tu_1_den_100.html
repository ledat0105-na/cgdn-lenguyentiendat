<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 1 - Bài 1</title>
</head>
<body>
<!--Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<script>
  for (count = 1; count <100; count++){
    document.write(count);
    document.write("<br>");
    if (count == 99){
      document.write("ĐÃ HOÀN THÀNH");
    }
  }
</script>
</body>
</html>
