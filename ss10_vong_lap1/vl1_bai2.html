<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 1 - Bài 2</title>
</head>
<body>
<!--Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20,
yêu cầu người dùng tăng nhiệt độ.-->
<script>
  let nhietDo;
  do {
    nhietDo = Number(prompt("Nhập nhiệt độ (20-100):"));
    if (nhietDo > 100) alert("Nhiệt độ quá cao, giảm nhiệt độ!");
    else if (nhietDo < 20) alert("Nhiệt độ quá thấp, tăng nhiệt độ!");
  } while (nhietDo > 100 || nhietDo < 20);
  alert("Nhiệt độ hợp lệ.");
</script>
</body>
</html>
