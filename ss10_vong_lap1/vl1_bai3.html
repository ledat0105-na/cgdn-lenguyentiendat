<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 1 - Bài 3</title>
</head>
<body>
<!--Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<script>
  let a = 0, b = 1;
  let count = 0;
  while (count < 20) {
    document.write(a);
    [a, b] = [b, a + b];
    count++;
    document.write("<br>");
  }

</script>
</body>
</html>
