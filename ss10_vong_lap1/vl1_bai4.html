<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 1 - bài 4</title>
</head>
<body>
<!--Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<script>
  let a = 0, b = 1;
  let count = 0;
  while (true) {
    let x = a + b;
    if (x % 5 === 0) {
      document.write("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + x);
      break;
    }
    a = b;
    b = x;
  }
</script>
</body>
</html>
