<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 1 - Bài 6</title>
</head>

<body>
<!-- Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên -->
<script>
    let tong = 0;
    for (let i = 1; i <= 30; i++) {
        tong += i * 7;
    }

    document.write("Tổng của 30 số chia hết cho 7 là: " + tong);
</script>
</body>

</html>
