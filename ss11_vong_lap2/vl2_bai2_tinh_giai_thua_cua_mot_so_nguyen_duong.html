<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp 2 - bài 2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số nguyên dương:"));
    let giaiThua = 1;

    for (let i = 1; i <= n; i++) {
        giaiThua *= i;
    }
    document.writeln(giaiThua); // Kết quả: 120
</script>
</body>
</html>
