<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 1 - Bài 3</title>
</head>
<body>
<script>
    let numbers = [5, 20, 36, 8, 7, 46, 55, 89, 76, 45];

    let soLonNhat = numbers[0];
    let sum = numbers[0];

    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > soLonNhat) {
            soLonNhat = numbers[i];
        }
        sum += numbers[i];
    }

    let giaTriTrungBinh = sum / numbers.length;

    document.writeln("Phần tử lớn nhất trong mảng là: " + soLonNhat);
    document.writeln("<br>Giá trị trung bình của các phần tử trong mảng là: " + giaTriTrungBinh);
</script>
</body>
</html>
