<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 1 - Bài 4</title>
</head>
<body>
<!--Bài 4 Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng.-->
<script>
    let input = prompt("Nhập các số nguyên, cách nhau bằng dấu phẩy:");
    let numbers = input.split(",");

    document.writeln("Mảng ban đầu: " + numbers.join(", "));

    let reversedArray = [];
    for (let i = numbers.length - 1; i >= 0; i--) {
        reversedArray.push(numbers[i]);
    }

    document.writeln("<br>Mảng sau khi đảo ngược: " + reversedArray.join(", "));
</script>
</body>
</html>
