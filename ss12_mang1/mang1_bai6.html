<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 1 - bài 6</title>
</head>
<body>
<!--Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên gồm 10 phần tử. Nhập hoặc tạo một phần tử số nguyên V.-->
<!--Chương trình tìm xem V có nằm trong mảng không.-->
<!--Nếu V thuộc mảng, in ra: "V is in the array".-->
<!--Nếu không, in ra: "V is not in the array".-->
<script>
  let input = prompt("Nhập 10 số nguyên, cách nhau bằng dấu phẩy");
  let numbers  = input.split(",").map(Number);

  let V = parseInt(prompt("Nhập vào số nguyên V: "));
  document.writeln("Mảng ban đầu: " + numbers.join(", "));

  let found = false;
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] === V ){
      found = true;
      break;
    }
  }
  if (found) {
    document.writeln("<br>" + V + " is in the array");
  } else {
    document.writeln("<br>" + V + " is not in the array");
  }
</script>
</body>
</html>
