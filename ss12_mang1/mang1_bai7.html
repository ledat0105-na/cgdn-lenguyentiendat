<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 1 - bài 7</title>
</head>
<body>
<!--Bài 7 Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên gồm 10 phần tử. Nhập hoặc tạo một phần tử số nguyên V. -->
<!--Chương trình kiểm tra xem V có thuộc mảng đã cho không.-->
<!--Nếu V thuộc mảng, xóa V khỏi mảng (dịch các phần tử bên phải V sang vị trí của V và gán 0 cho phần tử cuối cùng của mảng).-->
<script>
  let input = prompt("Nhập 10 số nguyên, cách nhau bằng dấu phẩy");
  let numbers = input.split(",").map(Number);

  let V = parseInt(prompt("Nhập số nguyên V"));
  document.writeln("Mảng ban đầu: " + numbers.join(", "));

  let index = numbers.indexOf(V);
  if (index !== -1 ){
    for(let i = 0; i <numbers.length-1; i--){
      numbers[1]= numbers[i+1];
    }
  numbers[numbers.length - 1] = 0;
  document.writeln("<br>Mảng sau khi xóa " + V + ": " + numbers.join(", "));
  } else {
    document.writeln("<br>" + V + " không có trong mảng");
  }

</script>
</body>
</html>
