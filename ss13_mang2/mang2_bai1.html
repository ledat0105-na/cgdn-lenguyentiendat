<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 - bài 1</title>
</head>
<body>
<!--Bài 1:Viết chương trình khởi tạo mảng 2 chiều với một bộ phần tử có sẵn, sau đó in ra các phần tử trong mảng.-->
<!--Yêu cầu: Sử dụng vòng lặp for lồng nhau.-->
<script>
        let a = [
                [1, 2, 1, 24],
                [8, 11, 9, 4],
                [7, 0, 7, 27],
                [7, 4, 28, 14],
                [3, 10, 26, 7]
                ];
        for (let i = 0; i < a.length; i++){
            document.writeln("Hàng " + i + " gồm các số là: ");

        for(let j = 0; j < a[i].length; j++){
            document.writeln(" " + a[i][j]);
        }
        document.writeln("<br>");
        }
</script>
</body>
</html>
