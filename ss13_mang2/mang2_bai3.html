<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 - Bài 3</title>
</head>
<body>
<!--Viết chương trình khai báo một mảng ký tự và kích thước của mảng.-->
<script>
    let arr = ['l', 'e', 'n', 'g', 'u', 'y', 'e', 'n', 't'];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= '0' && arr[i] <= '9') {
            count++;
        }
    }
    document.write("Số ký tự số trong mảng: " + count);
</script>
</body>
</html>
