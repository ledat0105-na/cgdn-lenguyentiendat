<!--Bài 4: Viết chương trình đếm số từ trong một chuỗi.-->
<script>
    let input = prompt("Nhập vào một chuỗi")
    let chuoi = "le nguyen tien dat";
    let a = chuoi.split(" ");
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] != null) {
            count++;
        }
    }
    document.write("Số từ trong chuỗi là: " + count)
</script>
