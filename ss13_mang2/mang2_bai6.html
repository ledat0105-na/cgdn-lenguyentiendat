<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 - bài 6</title>
</head>
<body>
<script>
    let arr = prompt("Nhập vào mảng kí tự: ").split(" ");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr[i] = "_";
        }
    }
    document.write(arr.join(" "))
</script>
</body>
</html>
