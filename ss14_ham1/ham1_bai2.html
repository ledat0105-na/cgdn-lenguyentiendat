<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 1 - Bài 2</title>
</head>
<body>
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị của đối số lên 1 và trả về giá trị sau khi tăng. -->
<!--Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<script>
    let numbers = parseFloat(prompt("Nhập vào một số"))
    let result = checkNumbers(numbers);

    function checkNumbers(a) {
        return numbers + 1;
    }

    document.writeln(`Số sau khi tăng: ${result}`);
</script>
</body>
</html>
