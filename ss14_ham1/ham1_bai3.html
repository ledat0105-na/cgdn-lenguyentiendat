<!DOCTYPE html>

<body>
<!--Bài 3: Tạo hàm nhận vào hai tham số:-->
<!--Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.-->
<!--Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>
    let thamSoThuNhat = parseFloat(prompt("Nhập vào tham số thứ nhất: "));
    let thamSoThuHai = parseFloat(prompt("Nhập vào tham số thứ hai: "));
    let result = thamSo(thamSoThuNhat, thamSoThuHai);

    function thamSo(a, b) {
        if (a > b) {
            alert(`Số ${a} lớn hơn ${b}`);
        } else {
            return a + b;
        }
    }

    if (result !== undefined) {
        document.writeln("Tổng của hai số là: " + result);
    }
</script>
</body>
</html>
