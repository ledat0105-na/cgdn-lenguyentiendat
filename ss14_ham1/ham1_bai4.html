<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 1 - Bài 4</title>
</head>
<body>
<!--Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau để hiển thị giá trị của biến
result trước và sau lời gọi hàm.-->

<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert("Giá trị của result trước khi gọi hàm: " + result);

    result = addNumbers();
    alert("Giá trị của result sau khi gọi hàm: " + result);
</script>

</body>
</html>
