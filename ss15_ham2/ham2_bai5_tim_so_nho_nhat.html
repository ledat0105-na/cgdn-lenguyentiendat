<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nhỏ nhất</title>
</head>
<body>
<script>
    function soNhoNhat(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        return min;
    }

    let so1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));
    let so2 = parseInt(prompt("Nhập số nguyên thứ hai:"));
    let so3 = parseInt(prompt("Nhập số nguyên thứ ba:"));

    if (isNaN(so1) || isNaN(so2) || isNaN(so3)) {
        document.writeln("Số không hợp lệ. Vui lòng nhập lại số nguyên.");
    } else {
        let ketQua = soNhoNhat(so1, so2, so3);
        document.writeln("Số nhỏ nhất là: " + ketQua);
    }
</script>
</body>
</html>
