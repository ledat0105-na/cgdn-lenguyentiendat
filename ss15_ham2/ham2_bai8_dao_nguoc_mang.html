<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<!--Đảo ngược mảng: Viết hàm nhận vào một mảng số nguyên bất kỳ và đảo ngược mảng đó.-->
<script>
    function daoNguocMang(arr) {
        return arr.reverse();
    }

    let nhapMang = prompt("Nhập mảng số nguyên (các số cách nhau bằng dấu phẩy):");

    let mangSoNguyen = nhapMang.split(",").map(Number);
    document.writeln("Mảng ban đầu: " + mangSoNguyen.join(", ") + "<br>");

    let mangDaoNguoc = daoNguocMang(mangSoNguyen);
    document.writeln("Mảng sau khi đảo ngược: " + mangDaoNguoc.join(", "));

</script>
</body>
</html>
