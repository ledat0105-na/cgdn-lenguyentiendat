<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự trong mảng</title>
</head>
<body>
<!--Kiểm tra ký tự trong mảng: Viết hàm nhận vào một mảng ký tự và một ký tự bất kỳ.-->
<!--Kiểm tra xem ký tự đó có nằm trong mảng hay không.-->
<!--Nếu có, trả về số lần xuất hiện; nếu không, trả về -1.-->
<script>
    function kiemTraKyTuTrongMang(mang, kytu) {
        let dem = 0;
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] === kytu) {
                dem++;
            }
        }
        if (dem > 0) {
            return dem;
        } else {
            return -1;
        }
    }
    let mangKyTu = prompt("Nhập mảng ký tự 'cách nhau bằng dấu phẩy': ").split(",");
    let kyTuCanKiemTra = prompt("Nhập ký tự cần kiểm tra: ");

    let ketQua = kiemTraKyTuTrongMang(mangKyTu, kyTuCanKiemTra);

    if (ketQua === -1) {
        document.writeln("Ký tự '" + kyTuCanKiemTra + "' không có trong mảng.");
    } else {
        document.writeln("Ký tự '" + kyTuCanKiemTra + "' xuất hiện " + ketQua + " lần trong mảng.");
    }
</script>
</body>
</html>
