<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>

<script>
    // Định nghĩa lớp Temperature
    class Temperature {
        constructor(celsius) {
            this.setCelsius(celsius);
        }

        setCelsius(celsius) {
            if (celsius < -273) {
                alert("Nhiệt độ không được nhỏ hơn -273 độ C.");
                this.celsius = -273;
            } else {
                this.celsius = celsius;
            }
        }

        getCelsius() {
            return this.celsius;
        }

        toFahrenheit() {
            return (this.celsius * 9 / 5) + 32;
        }

        toKelvin() {
            return this.celsius + 273.15;
        }
    }

    // === Kịch bản sử dụng lớp Temperature ===
    let temp = new Temperature(25);

    document.writeln(`<h2>Nhiệt độ: ${temp.getCelsius()}°C</h2>`);
    document.writeln(`<p>Fahrenheit: ${temp.toFahrenheit().toFixed(2)}°F</p>`);
    document.writeln(`<p>Kelvin: ${temp.toKelvin().toFixed(2)}K</p>`);
</script>

</body>
</html>
