<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        isEmpty() {
            return this.weight <= 0;
        }

        getWeight() {
            return this.weight;
        }
    }

    // Lớp Human
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender; // true là nam, false là nữ
            this.weight = weight;
        }

        isMale() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkApple(apple) {
            return !apple.isEmpty();
        }

        eat(apple) {
            if (this.checkApple(apple)) {
                apple.decrease();
                this.weight++;
                document.writeln(`${this.name} ăn 1 miếng táo.`);
            } else {
                alert("Táo đã hết!");
            }
        }

        say(string) {
            alert(`${this.name}: ${string}`);
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }
    }

    // === Kịch bản chính ===

    let apple = new Apple();
    let adam = new Human("Adam", true, 60);
    let eva = new Human("Eva", false, 50);

    while (!apple.isEmpty()) {
        adam.eat(apple);
        document.writeln(`Táo còn: ${apple.getWeight()}, Cân nặng ${adam.getName()}: ${adam.getWeight()} <br>`);
        document.writeln(`<br>`);
        if (!apple.isEmpty()) {
            eva.eat(apple);
            document.writeln(`Táo còn: ${apple.getWeight()}, Cân nặng ${eva.getName()}: ${eva.getWeight()} <br>`);
            document.writeln(`<br>`);
        }
    }

    alert("Hết táo rồi!");
</script>
</body>
</html>
