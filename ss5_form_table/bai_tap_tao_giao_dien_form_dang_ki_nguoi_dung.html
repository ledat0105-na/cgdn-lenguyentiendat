<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Giao diện form đăng kí người dùng</title>
</head>
<body>
	<h2>Form đăng kí người dùng</h2>
	<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
		<label>Họ và tên:</label> <br>
			<input type="text" name="firstname"> <br>
		<label>Email:</label> <br>
			<input type="email" name="email"> <br>
		<label>Số điện thoại: </label><br>
			<input type="phone" name="phone"> <br>
		<label>Giới tính:</label> <br>
			<input type="radio" name="gender" value="nam">
		<label>Nam</label>
			<input type="radio" name="gender" value="nu">
		<label>Nữ</label> <br>
		<input type="submit" name="dangki" value="Đăng ký">
	</form>
</body>
