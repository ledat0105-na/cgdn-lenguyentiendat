<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Phần 1: Sở thích của bạn</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container{
			width:60%;
			border: 2px solid transparent;
			background:#d5feff ;	
			margin: auto;
			padding: 20px;		
		}
		.header{
			background: #ff4c00 ;
			color: white;
			text-align: center;
		}
		.ND{
			background: #ffffff;
		}
		.ten{
				margin-left: 20px;
			color: blue;
		}
		.sothich{
			margin-left: 80px;
			color: orange;
		}
		.footer{
			text-align: center;
			background: #ffffff;
		}


	</style>
</head>
<body>
	<div class="container"> 
		<div class="header"><h3>SỞ THÍCH CỦA BẠN</h3></div>
		<div class="ND">
			<div class="ten">
				<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
					<label >Họ và tên:</label>
						<input type="text" name="firstname"> <br>
					<label >Email:</label>
						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="email" name="email"> <br>
					<label >Sở thích:</label> 
			</div>
			<div class="sothich">	
				<input type="checkbox" name="thethao" value="hobby">
				<label >Thể thao</label>
					<input type="checkbox" name="amnhac"value="hobby">
				<label>Âm Nhạc</label> 
					<input type="checkbox" name="docsach"value="hobby">
				<label>Đọc sách</label>
				<br>
					<input type="checkbox" name="luotweb"value="hobby">
				<label>Lướt web</label>
					<input type="checkbox" name="choigame"value="hobby">
				<label>Chơi game</label>
					<input type="checkbox" name="dienanh"value="hobby">
				<label>Điện ảnh</label>
				<br>
					<input type="checkbox" name="dulich"value="hobby">
				<label>Du lịch</label><br>
				</div>
			</form>
		</div>
		<div class="footer">
			<input type="submit" name="dangki" value="Gửi thông tin">
			<input type="reset" name="nhaplai" value="Nhập lại">
		</div>
	</div>
