<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Phần 1: Sở thích của bạn</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		.container{
			width:60%;
			border: 2px solid transparent;
			background:#fffda9 ;	
			margin: auto;
			padding: 10px;		
		}
		.header{
			background: #d4fdd6 ;
			color: blue;
			text-align: left;
		}
		.ND{
			background: #fffda9;
		}
		.ten{
			margin-left: 20px;
			color: blue;
		}
		.footer{
			text-align: left;
			background: #fffda9;
		}


	</style>
</head>
<body>
	<div class="container"> 
		<div class="header"><h3>ĐĂNG KÍ HỌC VIÊN</h3></div>
		<div class="ND">
			<div class="ten">
				<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
					<label >Họ và tên:</label>
						<input type="text" name="firstname"> <br>
					<label >Ngày sinh:</label>
						<input type="date" name="ngaysinh"> <br>
					<label>Giới tính:</label>
						<input type="radio" name="gender" value="nam">
						<label>Nam</label>
						<input type="radio" name="gender" value="nu">
						<label>Nữ</label> <br>
					<label>Địa chỉ:</label>
						<textarea rows="4" cols="20"></textarea> <br>
					<label>Lớp</label>
						<select>
							<option value="chonlop">---Chọn lớp---</option>
							<option value="23CT1">23CT1</option>
							<option value="23CT1">23CT2</option>
							<option value="23CT1">23CT3</option>
							<option value="23CT1">23CT4</option>
							<option value="23CT1">23CT5</option>
							<option value="23CT1">23CT6</option>
						</select> <br>
					<label >Email:</label>
						<input type="email" name="email"> <br>
					<label >Điện thoại:</label>
						<input type="phone" name="phone"> <br>		
			</div>
			</form>
		</div>
		<div class="footer">
			<input type="submit" name="dangki" value="Đăng ký">
			<input type="reset" name="nhaplai" value="Nhập lại">
		</div>
	</div>
</body>
</html>
