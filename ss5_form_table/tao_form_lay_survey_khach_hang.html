<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tạo bảng Survey khách hàng</title>
</head>
<body>
	<h2>Market Research Survey</h2>
	<p>Please take a few moments to complete this satisfaction survey.</p>
	<label>What is your age range?</label> <br>
		<select>
			<option value="18-24">18-24</option>
			<option value="25-34">25-34</option>
			<option value="35-50">35-50</option>
			<option value="50+">50+</option>
		</select>
		<br> <br>
	<label>What is your yearly income range?</label> <br>
		<select>
			<option value="$0-$25,000">$0-$25,000</option>
			<option value="$25,001-$50,000">$25,001-$50,000</option>
			<option value="$50,001-$100,000">$50,001-$100,000</option>
			<option value="$100,000+">$100,000+</option>
		</select>
		<br> <br>
	<labe>Gender Identity</label> <br>
		<input type="radio" name="Gender"> 	
		<label>Male</label>	<br>
		<input type="radio" name="Gender">	
		<label>Female</label> <br>	
		<input type="radio" name="Gender">	
		<label>Nonbinary</label> <br>
		<label>Other</label> <br>		
		&nbsp&nbsp&nbsp&nbsp<input type="text" name="other_Gender"maxlength="250" placeholder="Specify..." oninput="updateCharacterCount()">
</body>
</html>
