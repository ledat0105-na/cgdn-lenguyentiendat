<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Thực hành JavaScript</title>
</head>
<body>
	<!-- Bài 1: Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học. Sau đó hiển thị điểm trung bình và tổng của những điểm này. -->
	<script type="text/javascript">
	let vatLy = +prompt("Nhập điểm Vật lý:");
	let hoaHoc = +prompt("Nhập điểm Hóa học:");
	let sinhHoc = +prompt("Nhập điểm Sinh học:");

	let diemTrungBinh = (vatLy+hoaHoc+sinhHoc) / 3;

	alert ("tính điểm trung bình lý hóa sinh: " +diemTrungBinh)
	</script>

	<!-- Bài 2:  Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9] -->
	<script type="text/javascript">
		let Celsius = +prompt("Nhập độ C")
		let Fahrenheit = [Celsius/5=(Fahrenheit-32)/9]
	</script>
</body>
</html>
