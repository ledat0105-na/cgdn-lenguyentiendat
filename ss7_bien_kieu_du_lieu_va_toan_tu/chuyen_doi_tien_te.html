<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chuyển đổi tiền tệ</title>
	<style>
		input, select, button {
			margin: 10px;
			padding: 5px;
		}
		.result {
			font-weight: bold;
			color: blue;
		}
	</style>
</head>
<body>
<h2>Chuyển đổi tiền tệ</h2>
<label>Amount: </label>
<input type="number" id="amount" value="1">
<br>
<label>From Currency: </label>
<select id="fromCurrency">
	<option value="VND">VND</option>
	<option value="USD">USD</option>
</select>
<br>
<label>To Currency: </label>
<select id="toCurrency">
	<option value="USD">USD</option>
	<option value="VND">VND</option>
</select>
<br>
<button onclick="convertCurrency()">Convert</button>
<p class="result" id="result">Result: </p>

<script>
	function convertCurrency() {
		let amount = document.getElementById("amount").value;
		let fromCurrency = document.getElementById("fromCurrency").value;
		let toCurrency = document.getElementById("toCurrency").value;
		let exchangeRate = {
			"VND": { "USD": 0.000043, "VND": 1 },
			"USD": { "VND": 23200, "USD": 1 }
		};

		let result = amount * exchangeRate[fromCurrency][toCurrency];
		document.getElementById("result").innerHTML = "Result: " + result.toFixed(6) + " " + toCurrency;
	}
</script>
</body>
</html>
