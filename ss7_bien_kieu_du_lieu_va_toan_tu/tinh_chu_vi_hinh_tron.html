<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính chu vi hình tròn</title>
</head>
<body>
<!-- Bài 4: Viết chương trình tính chu vi hình tròn -->
<script type="text/javascript">
  let radius = prompt("Nhập bán kính hình tròn:");
  let circumference = 2 * Math.PI * radius;
  alert("Chu vi hình tròn là: " + circumference.toFixed(2));
</script>
</body>
</html>
