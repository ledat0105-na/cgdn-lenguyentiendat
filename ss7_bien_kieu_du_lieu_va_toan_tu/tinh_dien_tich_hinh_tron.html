<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tính diện tích hình tròn</title>
</head>
<body>
	<!--Bài 3: Viết chương trình tính diện tích hình tròn-->
<script type="text/javascript">
	let radius = prompt("Nhập bán kính hình tròn:");
	let area = Math.PI * radius * radius;
	alert("Diện tích hình tròn là: " + area);
</script>
</body>
</html>
