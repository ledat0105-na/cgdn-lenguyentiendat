<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện - Bài 1</title>
</head>
<body>
   <!--Bài 1: Nhập hai số a và b, kiểm tra xem a có chia hết cho b hay không.-->
<script>
  let a = prompt("Nhập số a: ");
  let b = prompt("Nhập số b: ");
  if (a % b == 0){
    document.write("A chia hết cho B");
  }else{
      document.write("A không chia hết cho B");
  }

</script>
</body>
</html>
