<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1 - Bài 2</title>
</head>
<body>
  <!--Bài 2: Nhập tuổi, kiểm tra và in kết quả xem học sinh có đủ điều kiện vào học lớp 10 hay không.-->
<script>
  let old = prompt("Nhập tuổi để kiểm tra điều kện vào học lớp 10: ");
  if (old >= 16 && old <= 20){
    document.write("Đủ điều kiện vào lớp 10");
  }else {
      document.write("Không hợp lệ");
  }
</script>
</body>
</html>
