<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1 - Bài 3</title>
</head>
<body>
    <!--Bài 3: Nhập một số nguyên bất kỳ, in ra kết quả để xác định số đó lớn hơn, nhỏ hơn hay bằng 0.-->
<script>
    let number = prompt("Nhập một số nguyên bất kì: ")
    if(number > 0){
        document.write("Số " + number + " lớn hơn 0")
    }else if (number < 0) {
        document.write("Số " + number + " bé hơn 0")
    }else {
        document.write("Số " + number + " bằng 0")
    }
</script>
</body>
</html>
