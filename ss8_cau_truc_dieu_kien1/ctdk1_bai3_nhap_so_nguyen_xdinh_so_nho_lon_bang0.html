<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1 - Bài 3</title>
</head>
<body>
    <!--Bài 3: Nhập một số nguyên bất kỳ, in ra kết quả để xác định số đó lớn hơn, nhỏ hơn hay bằng 0.-->
<script>
    let soNguyen = prompt("Nhập một số nguyên bất kì: ");
    if(soNguyen > 0){
        document.write("Số " + soNguyen + " lớn hơn 0");
    }else if (soNguyen < 0) {
        document.write("Số " + soNguyen + " bé hơn 0");
    }else {
        document.write("Số " + soNguyen + " bằng 0");
    }
</script>
</body>
</html>
