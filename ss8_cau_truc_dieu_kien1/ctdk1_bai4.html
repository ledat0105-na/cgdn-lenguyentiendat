<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1 - bài 4</title>
</head>
<!--Bài 4: Nhập 3 số nguyên, tìm và in ra giá trị lớn nhất trong ba số đó.-->
<body>
  <script>
    let n1=prompt("Nhập vào số thứ 1");
    let n2=prompt("Nhập vào số thứ 2");
    let n3=prompt("Nhập vào số thứ 3");

    if (n1>n2){
      document.write("Số " + n1 + " lớn nhất")
    } else if (n2>n3){
      document.write("Số " + n2 + " lớn nhất")
    } else if (n3>n1){
      document.write("Số " + n3 + " lớn nhất")
    }
  </script>
</body>
</html>
