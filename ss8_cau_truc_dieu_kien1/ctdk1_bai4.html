<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1 - bài 4</title>
</head>
<!--Bài 4: Nhập 3 số nguyên, tìm và in ra giá trị lớn nhất trong ba số đó.-->
<body>
  <script>
    let soThuNhat=prompt("Nhập vào số thứ 1");
    let soThuHai=prompt("Nhập vào số thứ 2");
    let soThuBa=prompt("Nhập vào số thứ 3");

    if (soThuNhat>soThuHai){
      document.write("Số " + soThuNhat + " lớn nhất");
    } else if (soThuHai>soThuBa){
      document.write("Số " + soThuHai + " lớn nhất");
    } else if (soThuBa>soThuNhat){
      document.write("Số " + soThuBa + " lớn nhất");
    }
  </script>
</body>
</html>
