<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện - Bài 6</title>
</head>
<body>
<!--Bài 6: Tính hoa hồng nhận được dựa trên mức doanh số bán hàng.-->
<script>
  let doanhSo = prompt("Nhập doanh số bán hàng: ")
  let hoaHong
  if (doanhSo >= 30000000){
    (hoaHong = doanhSo * 0.2);
    document.write("Hoa hồng của bạn là: " + hoaHong.toLocaleString() + " VNĐ");
  }else if (doanhSo >= 15000000) {
  (hoaHong = doanhSo * 0.15)
    document.write("Hoa hồng của bạn là: " + hoaHong.toLocaleString() + " VNĐ");
  }else if (doanhSo >= 5000000) {
  (hoaHong = doanhSo * 0.1)
    document.write("Hoa hồng của bạn là: " + hoaHong.toLocaleString() + " VNĐ");
  }else {
    document.write("số không hợp lệ - vui lòng nhập lại!")
  }
</script>
</body>
</html>
