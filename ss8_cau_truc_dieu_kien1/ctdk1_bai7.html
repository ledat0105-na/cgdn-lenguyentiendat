<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1 - Bài 7</title>
</head>
<body>
<!--Bài 7: Tính cước điện thoại cho một hộ gia đình dựa trên các thông số được cung cấp.-->
<script>
    let sphut = prompt("Nhập số phút gọi trong tháng: ")
    let cdinh = 25000;
    let cphi = cdinh;

    if (sphut > 200) {
        cphi += (sphut - 200) * 800 + 50 * 1000 + 150 * 1200;
    } else if (sphut > 150) {
        cphi += (sphut - 150) * 1000 + 150 * 1200;
    } else {
        cphi += sphut * 1200;
    }

    document.write("Tổng cước điện thoại: " + cphi.toLocaleString() + " VNĐ");
</script>
</body>
</html>
