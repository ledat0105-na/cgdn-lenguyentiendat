<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1 - Bài 7</title>
</head>
<body>
<!--Bài 7: Tính cước điện thoại cho một hộ gia đình dựa trên các thông số được cung cấp.-->
<script>
    let soPhut = prompt("Nhập số phút gọi trong tháng: ")
    let coDinh = 25000;
    let chiPhi = coDinh;

    if (soPhut > 200) {
        chiPhi += (soPhut - 200) * 800 + 50 * 1000 + 150 * 1200;
    } else if (soPhut > 150) {
        chiPhi += (soPhut - 150) * 1000 + 150 * 1200;
    } else {
        chiPhi += soPhut * 1200;
    }

    document.write("Tổng cước điện thoại: " + chiPhi.toLocaleString() + " VNĐ");
</script>
</body>
</html>
