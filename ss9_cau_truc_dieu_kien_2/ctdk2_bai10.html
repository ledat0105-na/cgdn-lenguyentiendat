<!--Bài 10: Viết chương trình tính giá điện.-->
<script>
  let kwh = prompt("Nhập số điện tiêu thụ (kw/h: ")
  let tongTien = 0;

  if (kwh <= 0){
    document.write("Không hợp lệ, vui lòng nhập lại!")
  }else {
    if(kwh <= 50){
      tongTien = kwh * 1728;
    }else if (kwh <= 100){
      tongTien = 50 * 1728 + (kWh - 50) * 1786;
    } else if (kWh <= 200) {
      tongTien = 50 * 1728 + 50 * 1786 + (kWh - 100) * 2074;
    } else if (kWh <= 300) {
      tongTien = 50 * 1728 + 50 * 1786 + 100 * 2074 + (kWh - 200) * 2612;
    } else if (kWh <= 400) {
      tongTien = 50 * 1728 + 50 * 1786 + 100 * 2074 + 100 * 2612 + (kWh - 300) * 2919;
    } else {
      tongTien = 50 * 1728 + 50 * 1786 + 100 * 2074 + 100 * 2612 + 100 * 2919 + (kWh - 400) * 3015;
    }
    document.write("Tổng tiền điện phải trả: " + tongTien.toLocaleString() + " VNĐ");
  }
</script>
