<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ctdk2_bai12</title>
</head>
<body>
<script>
  let tienGoc = prompt("Nhập tiền gốc (VNĐ):");
  let soThang = prompt("Nhập số tháng:");
  let laiSuat = 0.006 / 12; // Lãi suất tháng (0.6%/năm)

  if (tienGoc <= 0 || soThang <= 0) {
    document.write("Nhập sai! Hãy nhập số dương.");
  } else {
    let A = tienGoc * Math.pow(1 + laiSuat, soThang);
    document.write("Sau " + soThang + " tháng, bạn có: " + A.toLocaleString()+ " VNĐ");
  }
</script>
</body>
</html>
