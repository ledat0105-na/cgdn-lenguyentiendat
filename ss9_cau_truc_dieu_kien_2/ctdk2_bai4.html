<!DOCTYPE html>

<body>
<!--Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
    <script>
        let a = prompt("Nhập chiều dài của hình chữ nhật: ")
        let b = prompt("Nhập chiều rộng của hình chữ nhật: ")
        let s = a * b;

        document.write("Diện tích hình chữ nhật có chiều dài " + a + " và chiều rộng " + b + " là: " + s);
    </script>
</body>
