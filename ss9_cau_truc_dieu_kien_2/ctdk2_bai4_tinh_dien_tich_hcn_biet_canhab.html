<!--Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
    <script>
        let canha = prompt("Nhập chiều dài của hình chữ nhật: ");
        let canhb = prompt("Nhập chiều rộng của hình chữ nhật: ");
        let dienTich = canha * canhb;

        document.write("Diện tích hình chữ nhật có chiều dài " + canha + " và chiều rộng " + canhb + " là: " + dienTich);
    </script>
