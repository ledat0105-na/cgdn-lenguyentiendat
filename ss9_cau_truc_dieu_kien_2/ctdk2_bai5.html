<!--Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<script>
  let canha = prompt("Nhập vào cạnh a của hình tam giác vuông: ")
  let canhb = prompt("Nhập vào cạnh b của hình tam giác vuông: ")
  let dientichs = (canha * canhb)/2;

  document.write("Diện tích tam giác vuông có cạnh kề " + canha + " và " + canhb + " là: " + dientichs);
</script>
