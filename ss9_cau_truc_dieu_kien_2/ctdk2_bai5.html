<!--Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<script>
  let a = prompt("Nhập vào cạnh a của hình tam giác vuông: ")
  let b = prompt("Nhập vào cạnh b của hình tam giác vuông: ")
  let s = (a * b)/2;

  document.write("Diện tích tam giác vuông có cạnh kề " + a + " và " + b + " là: " + s);
</script>
