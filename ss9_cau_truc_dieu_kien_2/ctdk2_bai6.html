<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ctdk_bai6</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào số a: ");
        let b = prompt("Nhập vào số b: ");

            if (a == 0 && b == 0){
                document.write("Phương trình có vô số nghiệm");
            }else if (a == 0 && b != 0){
                document.write("Phương trình vô nghiệm");
            }else {
                let x = -b / a;
                document.write("Phương trình có 1 nghiệm duy nhất là: x = " + x);
            }
    </script>
</body>
</html>
