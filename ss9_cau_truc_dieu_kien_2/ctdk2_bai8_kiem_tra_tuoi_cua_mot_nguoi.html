<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ctdk2_bài 8</title>
</head>
<body>
    <script>
        let age = prompt("Nhập vào một số: ");

        if(age > 0 && age < 120){
            document.write("Tuổi hợp lệ: " + age);
        }else {
            document.write("Không hợp lệ. Vui lòng nhập lại!");
        }
    </script>
</body>
</html>
